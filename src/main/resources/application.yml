spring:
  datasource:
    url: jdbc:h2:mem:taskflowdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
  profiles:
    active: prod


server:
  port: 8080

logging:
  level:
    org.springframework: INFO
